name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app
        run: npm run build

      - name: Move React app to /app subfolder
        run: |
          mkdir -p dist/app
          cp dist/index.html dist/app/index.html
          cp -r dist/assets dist/app/assets

      - name: Copy landing page as root index
        run: cp index.html dist/index.html

      - name: Copy agents.json
        run: cp agents.json dist/agents.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
